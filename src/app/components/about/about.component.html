<div class="ps-5 fw-500 fs-3 d-flex justify-content-start align-items-end pb-3 about-height">
  <span class="about"> .01 ABOUT </span>
</div>

<div [class]=error_class class="mt-5">

  <div class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
    <i class="bi-exclamation-octagon-fill"></i>
    <strong class="mx-2">Error!</strong> An Error Occured. Nothing to see here.
  </div>

</div>

<div class="d-flex flex-row flex-wrap justify-content-center align-items-center align-content-stretch h-100 w-100 class-height">
  <div class="row body d-flex flex-row flex-wrap justify-content-between align-items-baseline align-content-start pb-5">

    <div class="item col-12 col-md-6 col-lg-3" *ngFor="let item of items">
    
      <app-items img="{{item.img}}" title="{{item.title}}" description="{{item.description}}"></app-items>

    </div>

  </div>
</div>
